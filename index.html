<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>

                <div class="wrapper-2col">
                    <div class="wrapper-input">
                        <label for="info-name">Nome</label>
                        <input type="text"  id="info-name">
                    </div>

                    <div class="wrapper-input">
                        <label for="info-lastname">Sobrenome</label>
                        <input type="text" name="" id="info-lastname">
                    </div>
                </div>

                <div class="wrapper-input">
                    <label for="info-email">E-mail <span>(digite um email válido)</span></label>
                    <input type="email"  id="info-email">
                </div>

                <div class="wrapper-input">
                    <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password"  id="info-password">
                </div>

            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="wrapper-input">
                    <label for="info-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text"  id="info-mentor">
                </div>
            </fieldset>


            <fieldset>
                <legend>Seus horários disponíveis</legend>

                <h2>Primeira mentoria</h2>

                <div class="wrapper-3col">
                    <div class="wrapper-input">
                        <label for="info-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date"  id="info-date">
                    </div>

                    <div class="wrapper-input">
                        <label for="info-begin">Das</label>
                        <input type="time" name="" id="info-begin">
                    </div>

                    <div class="wrapper-input">
                        <label for="info-end">Até</label>
                        <input type="time" name="" id="info-end">
                    </div>
                </div>
            </fieldset>


            <fieldset class="wrapper-date">

                <h2>Segunda mentoria</h2>

                <div class="wrapper-3col">
                    <div class="wrapper-input">
                        <label for="info-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date"  id="info-date">
                    </div>

                    <div class="wrapper-input">
                        <label for="info-begin">Das</label>
                        <input type="time" name="" id="info-begin">
                    </div>

                    <div class="wrapper-input">
                        <label for="info-end">Até</label>
                        <input type="time" name="" id="info-end">
                    </div>
                </div>
            </fieldset>
        </form>

        <div class="button">
            <button type="submit">Salvar</button>
        </div>
    </div>



</body>

</html>
